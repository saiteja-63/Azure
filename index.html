<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List of Cities and States by Population Range</title>
</head>
<body>
    <h1>List of Cities and States by Population Range</h1>
    <form method="POST">
        <label for="min_pop">Minimum population:</label>
        <input type="number" name="min_pop" required>
        <br>
        <label for="max_pop">Maximum population:</label>
        <input type="number" name="max_pop" required>
        <br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
