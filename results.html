<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    {% if cities %}
        <table>
            <thead>
                <tr>
                    <th>City</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                {% for city, state in cities %}
                    <tr>
                        <td>{{ city }}</td>
                        <td>{{ state }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No results found.</p>
    {% endif %}
    <p><a href="/">Back to Search</a></p>
</body>
</html>
